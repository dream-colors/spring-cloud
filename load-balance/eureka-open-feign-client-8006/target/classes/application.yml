server:
  port: 8006

spring:
  application:
    name: eureka-open-feign-client-provider

eureka:
  instance:
    instance-id: eureka-open-feign-client-8006
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      # 向服务端注册自己
      defaultZone: http://localhost:7001/eureka/
