server.port=9001

spring.application.name=alibaba-nacos-config-client

# 配置DataId前缀，默认运用名
spring.cloud.nacos.config.prefix=${spring.application.name}
# 配置配置文件后缀, 默认properties
spring.cloud.nacos.config.file-extension=properties
# 配置组名, 默认DEFAULT_GROUP
spring.cloud.nacos.config.group=DEFAULT_GROUP
# 配置nacos服务地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 指定命名空间
#spring.cloud.nacos.config.namespace=87b9fde3-63a1-4154-ab19-106c58a92551
# 添加扩展配置文件
# spring.cloud.nacos.config.extension-configs=actuator.properties,log.properties
# 添加共享文件配置，相当于上面扩展文件的配置
spring.cloud.nacos.config.shared-configs=actuator.properties,log.properties
# 设置是否支持动态刷新
spring.cloud.nacos.config.refresh-enabled=true